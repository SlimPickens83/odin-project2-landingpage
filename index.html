<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Untitled Landing Page</title>
    </head>

    <body>
        <div class="header">
            This should be a logo or something
        </div>
        <div class="content_top">
            <div class="top_1">
                <p class="text_big">I hope this website is awesome</p>
                <p class="text_jr">It's all in the subtext.</p>
            </div>
            <img class="top_picture" src="images/abstract_swirls.jpg" alt="A abstract swirl of colors and patterns">
        </div>
        <div class="content_1">
            <div class="content_1_header">
                Title for the pictures below.
            </div>
            <div class="content_1_images">
                <img src="images/cat_gray.png" alt="A pencil sketch style picture of a cat">
                <img src="images/cute_potato.png" alt="A cute cartoon potato">
                <img src="images/fairy_lady.png" alt="A traditional fairy lady">
                <img src="images/suppressed.png" alt="A child protestor being roughed up by riot police">
            </div>
        </div>
        <div class="content_2">
            <div class="quote">
              This will contain one object with a quote or something.
            </div>
        </div>
        <div class="engage">
            This will contain some text inviting user engagement as well as a button for them to click.
        </div>
        <div class="footer">
            This will be the footer.
        </div>
    </body>

</html>
